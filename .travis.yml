sudo: false
language: rust

before_script:
  - curl -s -L https://github.com/Keats/gutenberg/releases/download/v0.2.2/gutenberg-v0.2.2-x86_64-unknown-linux-gnu.tar.gz | sudo tar xvzf - -C /usr/local/bin

script:
  - gutenberg build

after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  git remote add upstream "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git"
  git fetch upstream &&
  gutenberg build &&
  git checkout gh-pages && cp -r public/* .
  git config user.name "Travis CI"
  git config user.email "noreply@travis-ci.org"
  git add --all .
  git commit -a -m "rebuild pages" &&
  git push -q upstream HEAD:gh-pages